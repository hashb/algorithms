name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: setup
      run: mkdir build; cd build
    - name: cmake
      run: cmake ..
    - name: make
      run: make
    - name: Run sorting
      run: ./sorting
    - name: Run searching
      run: ./searching
    - name: Run graphs
      run: ./graphs

